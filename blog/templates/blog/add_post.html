{% extends 'blog/index.html' %}

{% block content %}

<h2 class="text-center mb-5">Add new post</h2>

<div class="row mb-5">
    <div class="col-4 mx-auto">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-success">Add post</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
