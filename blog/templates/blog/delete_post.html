{% extends 'blog/index.html' %}

{% block content %}

<h2 class="text-center mb-5">Delete {{ i.title }}</h2>

<div class="row mb-5">
    <div class="col-4 mx-auto">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete this post?</p>
                <button type="submit" class="save btn btn-success">Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
